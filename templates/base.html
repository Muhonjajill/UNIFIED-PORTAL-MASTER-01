{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Unified Portal{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/ticketing_dashboard.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_css %}<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">{% endblock %}
</head>
<body>
  {% include "includes/sidebar.html" %}
  {% include "includes/navbar.html" %}
  
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="{% static 'js/ticketing_dashboard.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
